<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="icon" href="public/assets/image/siteIcon.png">
    <link rel="stylesheet" href="./public/style/app.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />

</head>
<body>
    <div id="startGame">
        <img src="public/assets/image/pokemon_stars___logo_concept_by_unkemptdoodlings_datxq2c-350t.png" alt="">
        <button id="startMenuBtn" class="menuBtn">
            <span class="front">let's play!</span>
        </button>
    </div>
    <div id="pokedex">
        <div id="pokedexChoices"></div>
        <div id="pokedexImage"></div>
        <div id="pokedexDescription"></div> 
        <button id="confirmBtn" class="menuBtn">
            <span class="front">confirm</span>
        </button>          
    </div>
    <div id="game">
        <div class="myPokemonDiv"></div>
        <div class="myHpBar"></div>
        <div class="ennemyPokemonDiv"></div>
        <div class="ennemyHpBar"></div>
    </div>
    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
